<div class="container">
    <div class="row mt-5">
      <div class="col-4">
        <div class="p-4">
          <h3>Log In</h3>
          <p>Welcome back! Please enter your details.</p>
           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" formControlName="email" />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Enter a valid email (e.g., example&#64;gmail.com)</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>
            </div>
            <button type="submit" class="btn w-100">Sign in</button>
            <!-- <button type="button" class="btn btn-outline-secondary w-100 mt-2">Sign in with Google</button> -->
            <p class="mt-3 text-center">Don't have an account? <a routerLink="/signup">Sign up</a></p>
          </form>
        </div>
      </div>
      <div class="col">
        <img src="assets/images/login.png" alt="logo"/>
      </div>
    </div>
  </div>
  <ng-toast></ng-toast>
