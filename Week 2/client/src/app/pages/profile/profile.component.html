<div class="flex flex-col min-h-screen mb-5 mx-5">
  <h1 class="text-center text-3xl my-3 font-medium">Users Data</h1>
  <div *ngIf="users && users.length > 0" class="overflow-x-auto">
    <table class="table-auto w-full border-collapse border border-gray-200">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="border border-gray-300 px-4 py-2 text-left">Id</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Username</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Gender</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Date of Birth</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Course</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Created Time</th>
          <th class="border border-gray-300 px-4 py-2 text-left">View</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Edit</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="odd:bg-white even:bg-gray-50">
          <td class="border border-gray-300 px-4 py-2">{{ user.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.gender }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.dob | date:'yyyy-MM-dd' }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.course }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.created_at | date:'yyyy-MM-dd' }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <button class="px-2 py-1 bg-blue-500 text-white rounded" (click)="viewUser(user.id)">View</button>
          </td>
          <td class="border border-gray-300 px-4 py-2">
            <button class="px-2 py-1 bg-yellow-500 text-white rounded" (click)="editUser(user.id)">Edit</button>
          </td>
          <td class="border border-gray-300 px-4 py-2">
            <button class="px-2 py-1 bg-red-500 text-white rounded" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!users || users.length === 0" class="text-center py-4 text-gray-500">
    <p>No users found.</p>
  </div>
  
  <div class="flex justify-center mt-4">
    <button class="px-4 py-2 bg-gray-300 rounded" (click)="previousPage()" [disabled]="page === 1">Previous</button>
    <span class="px-4 py-2">{{ page }} / {{ totalPages }}</span>
    <button class="px-4 py-2 bg-gray-300 rounded" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
  </div>
</div>
