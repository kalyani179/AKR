<div class="card">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Files uploaded</h5>
      <div>
        <button class="btn btn-outline-secondary me-2">Download all</button>
        <button class="btn btn-primary">
          <i class="bi bi-upload me-2"></i>Upload
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="list-group list-group-flush">
        <div *ngFor="let file of files" class="list-group-item d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
          </div>
          <i class="bi bi-file-earmark-text mx-3"></i>
          <div class="flex-grow-1">
            <div>{{file.name}}</div>
            <small class="text-muted">{{file.size}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
