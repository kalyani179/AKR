<div class="container mx-auto mt-10 flex items-center justify-center flex-col my-5 bg-white p-8 rounded-lg shadow-lg w-1/2">
    <h1 class="text-2xl font-semibold text-gray-800 mb-8">Upload Profile Image</h1>
    <input type="file" 
           (change)="onFileSelected($event)" 
           #fileInput 
           class="file-input border border-gray-900 rounded-lg p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    <button class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition duration-300" 
            (click)="uploadFile()">
        Upload
    </button>
</div>
