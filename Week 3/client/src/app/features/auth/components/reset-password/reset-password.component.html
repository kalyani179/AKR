<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="text-center mb-4">Reset Password</h4>
          <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
                placeholder="Enter new password">
              <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['required'] && resetForm.get('password')?.touched">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['minlength'] && resetForm.get('password')?.touched">
                Password must be at least 8 characters
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="resetForm.invalid || loading">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
