<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="text-center mb-4">Forgot Password</h4>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="forgotPasswordForm.invalid || loading">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              Send Reset Link
            </button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
